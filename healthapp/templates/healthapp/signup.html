{% extends 'healthapp/base.html' %}
{% block container_class %}{% endblock %}
{% block content %}
<div class="fixed inset-0 -z-10 h-full w-full bg-[#070707]">
    <!-- Background Glows -->
    <div
        class="absolute top-1/2 left-[20%] -translate-y-1/2 w-[400px] h-[400px] bg-emerald-600/20 rounded-full blur-[120px]">
    </div>
    <div
        class="absolute top-1/2 right-[20%] -translate-y-1/2 w-[400px] h-[400px] bg-purple-600/20 rounded-full blur-[120px]">
    </div>
</div>

<div class="flex items-center justify-center min-h-[90vh] px-4 py-12">
    <div
        class="w-full max-w-[450px] p-10 bg-[#121212]/80 backdrop-blur-2xl rounded-[32px] border border-white/5 shadow-2xl flex flex-col items-center">
        <!-- Icon -->
        <div class="mb-6 p-3 bg-white/5 rounded-2xl border border-white/10 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <line x1="19" y1="8" x2="19" y2="14" />
                <line x1="22" y1="11" x2="16" y2="11" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-white tracking-tight text-center">Create Your Account</h2>
        <p class="mt-2 text-sm text-gray-400 text-center">Join Smart Health to start your journey.</p>

        <form class="mt-10 w-full space-y-5" method="POST">
            {% csrf_token %}

            <div class="space-y-2">
                <label for="username" class="text-xs font-semibold text-gray-300 ml-1">Username</label>
                <input id="username" name="username" type="text" required
                    class="block w-full px-5 py-4 text-white bg-white/5 border border-white/10 rounded-2xl focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 outline-none transition-all placeholder-gray-600"
                    placeholder="Choose a username">
            </div>

            <div class="space-y-2">
                <label for="email" class="text-xs font-semibold text-gray-300 ml-1">Email Address</label>
                <input id="email" name="email" type="email" required
                    class="block w-full px-5 py-4 text-white bg-white/5 border border-white/10 rounded-2xl focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 outline-none transition-all placeholder-gray-600"
                    placeholder="Enter your email">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="password1" class="text-xs font-semibold text-gray-300 ml-1">Password</label>
                    <input id="password1" name="password1" type="password" required
                        class="block w-full px-5 py-4 text-white bg-white/5 border border-white/10 rounded-2xl focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 outline-none transition-all placeholder-gray-600"
                        placeholder="••••••••">
                </div>
                <div class="space-y-2">
                    <label for="password2" class="text-xs font-semibold text-gray-300 ml-1">Confirm</label>
                    <input id="password2" name="password2" type="password" required
                        class="block w-full px-5 py-4 text-white bg-white/5 border border-white/10 rounded-2xl focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 outline-none transition-all placeholder-gray-600"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full mt-4 py-4 text-sm font-bold text-black bg-white rounded-2xl hover:bg-gray-200 focus:outline-none transition-all transform active:scale-[0.98]">
                Create Account
            </button>
        </form>

        <div class="mt-8 flex flex-col items-center space-y-4 w-full">
            <p class="text-sm text-gray-500">
                Already have an account?
                <a href="{% url 'login' %}"
                    class="font-semibold text-emerald-400 hover:text-emerald-300 underline-offset-4 hover:underline">Sign
                    In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

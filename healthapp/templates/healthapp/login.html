{% extends 'healthapp/base.html' %}
{% block container_class %}{% endblock %}
{% block content %}
<div class="fixed inset-0 -z-10 h-full w-full bg-[#070707]">
    <!-- Background Glows -->
    <div
        class="absolute top-1/2 left-[20%] -translate-y-1/2 w-[400px] h-[400px] bg-emerald-600/20 rounded-full blur-[120px]">
    </div>
    <div
        class="absolute top-1/2 right-[20%] -translate-y-1/2 w-[400px] h-[400px] bg-purple-600/20 rounded-full blur-[120px]">
    </div>
</div>

<div class="flex items-center justify-center min-h-[80vh] px-4">
    <div
        class="w-full max-w-[400px] p-10 bg-[#121212]/80 backdrop-blur-2xl rounded-[32px] border border-white/5 shadow-2xl flex flex-col items-center mt-10">
        <!-- Icon -->
        <div class="mb-6 p-3 bg-white/5 rounded-2xl border border-white/10 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                <polyline points="10 17 15 12 10 7" />
                <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-white tracking-tight text-center">Welcome To Smart Health</h2>
        <p class="mt-2 text-sm text-gray-400 text-center">Please sign in or sign up below.</p>

        <form class="mt-10 w-full space-y-6" method="POST">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="username" class="text-xs font-semibold text-gray-300 ml-1">Username</label>
                <input id="username" name="username" type="text" required
                    class="block w-full px-5 py-4 text-white bg-white/5 border border-white/10 rounded-2xl focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 outline-none transition-all placeholder-gray-600"
                    placeholder="Enter your username">
            </div>

            <div class="space-y-2">
                <label for="password" class="text-xs font-semibold text-gray-300 ml-1">Password</label>
                <input id="password" name="password" type="password" required
                    class="block w-full px-5 py-4 text-white bg-white/5 border border-white/10 rounded-2xl focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 outline-none transition-all placeholder-gray-600"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-4 text-sm font-bold text-black bg-white rounded-2xl hover:bg-gray-200 focus:outline-none transition-all transform active:scale-[0.98]">
                Login
            </button>
        </form>

        <div class="mt-10 flex flex-col items-center space-y-4 w-full">
            <!-- <div class="relative w-full">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase"><span
                        class="px-2 bg-transparent text-gray-500">Or continue with</span></div>
            </div>

            <div class="w-full flex space-x-3">
                <button
                    class="flex-1 py-3 px-4 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 transition-all flex items-center justify-center space-x-2">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google">
                    <span class="text-sm font-medium text-white">Google</span>
                </button>
            </div> -->

            <p class="text-sm text-gray-500">
                Don't have an account?
                <a href="{% url 'signup' %}"
                    class="font-semibold text-emerald-400 hover:text-emerald-300 underline-offset-4 hover:underline">Sign
                    Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
